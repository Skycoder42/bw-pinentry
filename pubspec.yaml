name: bw_pinentry
description: A pinentry wrapper around the bitwarden CLI to use your vault for GPG-Key storage.
version: 1.0.0
repository: https://github.com/Skycoder42/bw-pinentry
publish_to: none

environment:
  sdk: ^3.7.0

platforms:
  linux:

dependencies:
  async: ^2.13.0
  freezed_annotation: ^3.0.0
  json_annotation: ^4.9.0
  meta: ^1.16.0
  stream_channel: ^2.1.4

dev_dependencies:
  build_runner: ^2.4.15
  custom_lint: ^0.7.5
  dart_pre_commit: ^5.4.4
  dart_test_tools: ^6.1.1
  freezed: ^3.0.3
  json_serializable: ^6.9.4

aur:
  maintainer: Skycoder42 <Skycoder42@users.noreply.github.com>
  license: BSD
  depends:
    - pinentry
    - bitwarden-cli

dart_pre_commit:
  flutter-compat: false
